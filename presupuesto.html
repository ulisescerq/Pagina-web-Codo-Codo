<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="img/pinterest_board_photo.png">
    <link rel="icon" href="img/pinterest_board_photo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Presupuesto</title>
</head>
<body class="body">
    <header class="header">
        
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid my-2">
                  <a class="navbar-brand" href="index.html" id="inicio"><h3>Aluminios Cerquatti</h3></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
       
    </header>

    <div class="container text-center my-3">
        <h1>Calcula Tu Propio Presupuesto</h1>


    </div>
    
    <section class="presupuesto">
    
        <div class="container text-center mt-4">
            <div class="card">
                <div class="card-body">
                    <form id="presupuestoForm">
                        <div class="form-group mt-2 mb-2">
                            <label for="item">Abertura:</label>
                            <select id="item" class="form-control" required>
                                <option value="puerta">Puerta</option>
                                <option value="ventana">Ventana</option>
                                <option value="porton">Portón</option>
                            </select>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad" class="form-control" required>
                        </div>
                        <div><h4>Luego de seleccionar un tipo de abertura y su cantidad, puede hacerlo con otra.</h4></div>
                        <button type="button" class="btn btn-primary" onclick="agregarItem()">Agregar</button>
                        <button type="button" class="btn btn-danger" onclick="borrarSeleccion()">Borrar Selección</button>
                        <h5 class="text-center mt-4">Resultado</h5>
                        <div id="resultado" class="text-center"></div>
                    </form>
                </div>
            </div>
        </div>
        
        
        
        
        
    </section>
<script src="javascript.js"></script>
</body>
</html>
